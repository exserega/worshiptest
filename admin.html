<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Agape Worship</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Стили -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/admin-enhanced.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body data-theme="dark">
    <div class="admin-container">
        <!-- Header -->
        <header class="admin-header">
            <button class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Панель администратора</h1>
        </header>

        <!-- Navigation Tabs -->
        <nav class="admin-nav">
            <button class="nav-tab active" data-tab="users">
                <i class="fas fa-users"></i> Пользователи
            </button>
            <button class="nav-tab" data-tab="branches">
                <i class="fas fa-building"></i> Филиалы
            </button>
            <button class="nav-tab" data-tab="requests">
                <i class="fas fa-exchange-alt"></i> Заявки
                <span class="badge" id="requests-badge" style="display: none;">0</span>
            </button>
        </nav>

        <!-- Content -->
        <main class="admin-content">
            <!-- Users Tab -->
            <section id="users-tab" class="tab-content active">
                <div class="section-header">
                    <h2>Управление пользователями</h2>
                    <div class="filters">
                        <select id="branch-filter" class="filter-select">
                            <option value="">Все филиалы</option>
                        </select>
                        <select id="status-filter" class="filter-select">
                            <option value="">Все статусы</option>
                            <option value="pending">В ожидании</option>
                            <option value="active">Активные</option>
                            <option value="banned">Заблокированные</option>
                        </select>
                    </div>
                </div>
                
                <div id="users-list" class="users-grid">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i> Загрузка...
                    </div>
                </div>
            </section>

            <!-- Branches Tab -->
            <section id="branches-tab" class="tab-content">
                <div class="section-header">
                    <h2>Управление филиалами</h2>
                    <button class="btn-primary" id="add-branch-btn">
                        <i class="fas fa-plus"></i> Создать филиал
                    </button>
                </div>
                
                <div id="branches-list" class="branches-grid">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i> Загрузка...
                    </div>
                </div>
            </section>

            <!-- Requests Tab -->
            <section id="requests-tab" class="tab-content">
                <div class="section-header">
                    <h2>Заявки на перевод</h2>
                </div>
                
                <div id="requests-list" class="requests-list">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i> Загрузка...
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Модальные окна -->
    <!-- Модальное окно пользователя -->
    <div id="user-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="user-modal-title">Информация о пользователе</h3>
            <div id="user-modal-body"></div>
        </div>
    </div>

    <!-- Модальное окно филиала -->
    <div id="branch-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="branch-modal-title">Создать филиал</h3>
            <form id="branch-form">
                <div class="form-group">
                    <label for="branch-name">Название филиала</label>
                    <input type="text" id="branch-name" required>
                </div>
                <div class="form-group">
                    <label for="branch-location">Местоположение</label>
                    <input type="text" id="branch-location">
                </div>
                <button type="submit" class="btn-primary">Создать</button>
            </form>
        </div>
    </div>

</body>
</html>
