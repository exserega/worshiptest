    <script>
        // Firebase configuration - –í–ê–ñ–ù–û: –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ—Ç –∂–µ –ø—Ä–æ–µ–∫—Ç —á—Ç–æ –∏ –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏!
        const firebaseConfig = {
            apiKey: "AIzaSyBlkjVQFtFpMRFexAi6nBqEkIfjFlU5cDo",
            authDomain: "song-archive-389a6.firebaseapp.com",
            projectId: "song-archive-389a6",
            storageBucket: "song-archive-389a6.appspot.com",
            messagingSenderId: "660585697058",
            appId: "1:660585697058:web:7ceacf752ce6b21ad8fb40",
            measurementId: "G-Z6QYH5YD2E"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }
        
        function showCurrentState() {
            const info = document.getElementById('localStorage-info');
            let output = '=== –¢–ï–ö–£–©–ï–ï –°–û–°–¢–û–Ø–ù–ò–ï ===\n\n';
            
            // Firebase Auth
            const user = auth.currentUser;
            output += `Firebase Auth User: ${user ? user.email + ' (' + user.uid + ')' : '–ù–µ—Ç'}\n\n`;
            
            // localStorage
            output += '=== localStorage ===\n';
            let firebaseKeys = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.includes('firebase') || key.includes('auth')) {
                    firebaseKeys.push(key);
                    const value = localStorage.getItem(key);
                    // –û–±—Ä–µ–∑–∞–µ–º –¥–ª–∏–Ω–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
                    const displayValue = value.length > 100 ? value.substring(0, 100) + '...' : value;
                    output += `${key}: ${displayValue}\n`;
                }
            }
            
            if (firebaseKeys.length === 0) {
                output += '–ù–µ—Ç Firebase –∫–ª—é—á–µ–π –≤ localStorage\n';
            }
            
            // sessionStorage
            output += '\n=== sessionStorage ===\n';
            let sessionKeys = [];
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                if (key.includes('firebase') || key.includes('auth') || key.includes('admin')) {
                    sessionKeys.push(key);
                    const value = sessionStorage.getItem(key);
                    const displayValue = value.length > 100 ? value.substring(0, 100) + '...' : value;
                    output += `${key}: ${displayValue}\n`;
                }
            }
            
            if (sessionKeys.length === 0) {
                output += '–ù–µ—Ç Firebase –∫–ª—é—á–µ–π –≤ sessionStorage\n';
            }
            
            // IndexedDB
            output += '\n=== IndexedDB ===\n';
            if ('indexedDB' in window) {
                indexedDB.databases().then(databases => {
                    const firebaseDbs = databases.filter(db => db.name.includes('firebase'));
                    if (firebaseDbs.length > 0) {
                        output += 'Firebase –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö:\n';
                        firebaseDbs.forEach(db => {
                            output += `- ${db.name} (v${db.version})\n`;
                        });
                    } else {
                        output += '–ù–µ—Ç Firebase –±–∞–∑ –¥–∞–Ω–Ω—ã—Ö\n';
                    }
                    info.textContent = output;
                });
            } else {
                output += 'IndexedDB –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è\n';
                info.textContent = output;
            }
        }
        
        async function clearAllAuth() {
            try {
                showStatus('üîÑ –ù–∞—á–∏–Ω–∞—é –æ—á–∏—Å—Ç–∫—É...');
                
                // 1. –í—ã—Ö–æ–¥ –∏–∑ Firebase
                if (auth.currentUser) {
                    await auth.signOut();
                    console.log('‚úÖ –í—ã—à–ª–∏ –∏–∑ Firebase Auth');
                }
                
                // 2. –û—á–∏—Å—Ç–∫–∞ localStorage - —Ç–æ–ª—å–∫–æ Firebase –∫–ª—é—á–∏
                const keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && (key.includes('firebase') || key.includes('auth'))) {
                        keysToRemove.push(key);
                    }
                }
                keysToRemove.forEach(key => {
                    localStorage.removeItem(key);
                    console.log(`‚úÖ –£–¥–∞–ª–µ–Ω –∫–ª—é—á –∏–∑ localStorage: ${key}`);
                });
                
                // 3. –û—á–∏—Å—Ç–∫–∞ sessionStorage
                const sessionKeysToRemove = [];
                for (let i = 0; i < sessionStorage.length; i++) {
                    const key = sessionStorage.key(i);
                    if (key && (key.includes('firebase') || key.includes('auth') || key.includes('admin'))) {
                        sessionKeysToRemove.push(key);
                    }
                }
                sessionKeysToRemove.forEach(key => {
                    sessionStorage.removeItem(key);
                    console.log(`‚úÖ –£–¥–∞–ª–µ–Ω –∫–ª—é—á –∏–∑ sessionStorage: ${key}`);
                });
                
                // 4. –û—á–∏—Å—Ç–∫–∞ IndexedDB
                if ('indexedDB' in window) {
                    const databases = await indexedDB.databases();
                    for (const db of databases) {
                        if (db.name.includes('firebase')) {
                            await new Promise((resolve, reject) => {
                                const deleteReq = indexedDB.deleteDatabase(db.name);
                                deleteReq.onsuccess = () => {
                                    console.log(`‚úÖ –£–¥–∞–ª–µ–Ω–∞ –±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö: ${db.name}`);
                                    resolve();
                                };
                                deleteReq.onerror = reject;
                            });
                        }
                    }
                }
                
                showStatus('‚úÖ –û—á–∏—Å—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –¢–µ–ø–µ—Ä—å –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ.');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
                setTimeout(() => showCurrentState(), 500);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—á–∏—Å—Ç–∫–µ:', error);
                showStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, true);
            }
        }
