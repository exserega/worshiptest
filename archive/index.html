<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Архив сет-листов - Agape Worship</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Firebase v8 SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Основные стили -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/modals.css">
    
    <!-- Стили страницы архива -->
    <link rel="stylesheet" href="archive-page.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
    <div class="archive-page-container">
        <!-- Верхняя панель -->
        <div class="archive-top-bar">
            <button class="icon-button back-button" onclick="window.location.href='../'" title="Назад">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            
            <h1 class="page-title">Архив сет-листов</h1>
            
            <button class="icon-button create-button" id="create-archive-setlist" title="Создать сет-лист">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        
        <!-- Поиск -->
        <div class="archive-search-section">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="archive-search" class="search-input" placeholder="Поиск по названию...">
            </div>
        </div>
        
        <!-- Группы -->
        <div class="archive-groups-section">
            <div class="groups-header">
                <span class="list-groups-label">Список групп</span>
                <button class="list-groups-btn" id="list-groups-btn" title="Показать все группы">
                    <i class="fas fa-bars"></i>
                </button>
                <span class="groups-label">Группы:</span>
                <button class="add-group-btn" id="add-group-btn" title="Создать группу">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="groups-scroll-wrapper">
                <button class="scroll-arrow left" id="scroll-left">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="groups-scroll-container" id="groups-scroll-container">
                    <div class="groups-list" id="groups-list">
                        <!-- Группы будут добавлены динамически -->
                    </div>
                </div>
                <button class="scroll-arrow right" id="scroll-right">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        
        <!-- Сортировка -->
        <div class="archive-sort-section">
            <span class="sort-label">Сортировка:</span>
            <div class="sort-buttons">
                <button class="sort-btn active" data-sort="name">А-Я</button>
                <button class="sort-btn" data-sort="date">Новые</button>
                <button class="sort-btn" data-sort="date-old">Старые</button>
                <button class="sort-btn" data-sort="popular">Популярные</button>
            </div>
        </div>
        
        <!-- Список сет-листов -->
        <div class="archive-content">
            <div class="setlists-container" id="archive-setlists">
                <!-- Заглушка при пустом архиве -->
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-archive empty-icon"></i>
                    <h3>Архив пуст</h3>
                    <p>Создайте первый архивный сет-лист или сохраните текущий сет-лист в архив</p>
                </div>
                
                <!-- Сет-листы будут добавлены динамически -->
            </div>
        </div>
    </div>
    
    <!-- Загрузка -->
    <div id="loading-indicator" class="loading-indicator" style="display: none;">
        <div class="spinner"></div>
    </div>
    
    <!-- Основной скрипт страницы -->
    <script type="module" src="archive.js"></script>
</body>
</html>
