name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        
      - name: –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π üñºÔ∏è
        run: |
          # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤
          sudo apt-get update
          sudo apt-get install -y optipng jpegoptim
          
          # –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è PNG (–±–µ–∑ –ø–æ—Ç–µ—Ä–∏ –∫–∞—á–µ—Å—Ç–≤–∞)
          find . -name "*.png" -exec optipng -o5 {} \;
          
          # –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è JPG (–∫–∞—á–µ—Å—Ç–≤–æ 85%)
          find . -name "*.jpg" -o -name "*.jpeg" -exec jpegoptim -m85 {} \;
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2