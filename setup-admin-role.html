<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Admin Setup</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .admin-button { background: #9c27b0; }
        pre {
            background: #111;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üöÄ Modern Admin Setup</h1>
    
    <div class="section">
        <h2>1. Current User</h2>
        <div id="current-user">Checking...</div>
    </div>
    
    <div class="section">
        <h2>2. User Data</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <h3>Firestore Document</h3>
                <pre id="user-doc" style="max-height: 300px; overflow-y: auto;">Loading...</pre>
            </div>
            <div>
                <h3>JWT Custom Claims</h3>
                <pre id="jwt-claims" style="max-height: 300px; overflow-y: auto;">Loading...</pre>
            </div>
        </div>
    </div>
    
    <div class="section">
        <h2>3. Admin Setup Status</h2>
        <div id="setup-status" class="warning">Checking system status...</div>
    </div>
    
    <div class="section">
        <h2>4. Actions</h2>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <button onclick="checkUser()">üîç Refresh Status</button>
            <button id="first-admin-btn" class="admin-button" onclick="setupFirstAdmin()" style="display: none;">
                üåü Become First Admin
            </button>
            <button onclick="forceTokenRefresh()">üîÑ Force Token Refresh</button>
            <button onclick="window.location.href='/admin.html'">üöÄ Go to Admin Panel</button>
        </div>
    </div>
    
    <div class="section">
        <h2>5. Invite System</h2>
        <div id="invite-section" style="display: none;">
            <input type="email" id="invite-email" placeholder="Email to invite">
            <select id="invite-role">
                <option value="moderator">Moderator</option>
                <option value="admin">Admin</option>
            </select>
            <button onclick="sendInvite()">üìß Send Invite</button>
        </div>
        <div id="invite-message"></div>
    </div>
    
    <div class="section">
        <h2>6. Log</h2>
        <pre id="log"></pre>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzDxg3S9cfseoozmZSksUh1aLbkVBG--Q",
            authDomain: "song-archive-389a6.firebaseapp.com",
            projectId: "song-archive-389a6",
            storageBucket: "song-archive-389a6.appspot.com",
            messagingSenderId: "660585697058",
            appId: "1:660585697058:web:7ceacf752ce6b21ad8fb40"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const functions = firebase.functions();
        
        let currentUserId = null;
        let isSystemFirstUser = false;
        
        function log(msg, type = 'info') {
            const logEl = document.getElementById('log');
            const time = new Date().toISOString().split('T')[1];
            const color = type === 'error' ? '#f44336' : type === 'success' ? '#4caf50' : type === 'warning' ? '#ff9800' : '#2196f3';
            logEl.innerHTML += `<span style="color: ${color}">[${time}] ${msg}</span>\n`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(msg);
        }
        
        // Check auth state
        auth.onAuthStateChanged(async (user) => {
            const userDiv = document.getElementById('current-user');
            
            if (user) {
                currentUserId = user.uid;
                
                // Get ID token to check claims
                try {
                    const idTokenResult = await user.getIdTokenResult();
                    userDiv.innerHTML = `
                        <p class="success">‚úÖ Logged in</p>
                        <p><strong>UID:</strong> ${user.uid}</p>
                        <p><strong>Email:</strong> ${user.email || 'N/A'}</p>
                        <p><strong>Provider:</strong> ${user.providerData[0]?.providerId || 'N/A'}</p>
                        <p><strong>Token Role:</strong> ${idTokenResult.claims.role || 'none'}</p>
                    `;
                    
                    // Display JWT claims
                    document.getElementById('jwt-claims').textContent = JSON.stringify(idTokenResult.claims, null, 2);
                    
                } catch (error) {
                    console.error('Error getting token:', error);
                    userDiv.innerHTML = `
                        <p class="success">‚úÖ Logged in</p>
                        <p><strong>UID:</strong> ${user.uid}</p>
                        <p><strong>Email:</strong> ${user.email || 'N/A'}</p>
                    `;
                }
                
                log(`User authenticated: ${user.uid}`, 'success');
                await checkSystemStatus();
                await checkUser();
            } else {
                userDiv.innerHTML = '<p class="error">‚ùå Not logged in</p>';
                document.getElementById('jwt-claims').textContent = 'Not authenticated';
                log('No user authenticated', 'error');
            }
        });
        
        // Check system status
        async function checkSystemStatus() {
            try {
                const statusDiv = document.getElementById('setup-status');
                const firstAdminBtn = document.getElementById('first-admin-btn');
                const inviteSection = document.getElementById('invite-section');
                
                // Check if any admins exist
                const adminsQuery = await db.collection('users')
                    .where('role', '==', 'admin')
                    .limit(1)
                    .get();
                    
                isSystemFirstUser = adminsQuery.empty;
                
                if (isSystemFirstUser) {
                    statusDiv.innerHTML = `
                        <p class="warning">‚ö†Ô∏è No admins found in the system!</p>
                        <p>You can become the first admin by clicking the button below.</p>
                    `;
                    firstAdminBtn.style.display = 'inline-block';
                    inviteSection.style.display = 'none';
                    log('System has no admins - first user setup available', 'warning');
                } else {
                    statusDiv.innerHTML = `
                        <p class="success">‚úÖ System has ${adminsQuery.size}+ admin(s)</p>
                    `;
                    firstAdminBtn.style.display = 'none';
                    
                    // Check if current user is admin
                    const currentUserDoc = await db.collection('users').doc(currentUserId).get();
                    if (currentUserDoc.exists && currentUserDoc.data().role === 'admin') {
                        inviteSection.style.display = 'block';
                    }
                }
            } catch (error) {
                log(`Error checking system status: ${error.message}`, 'error');
            }
        }
        
        // Check user document
        async function checkUser() {
            if (!currentUserId) {
                log('No user to check', 'error');
                return;
            }
            
            try {
                log('Checking user document...');
                const userDoc = await db.collection('users').doc(currentUserId).get();
                
                const docDiv = document.getElementById('user-doc');
                
                if (userDoc.exists) {
                    const data = userDoc.data();
                    docDiv.textContent = JSON.stringify(data, null, 2);
                    
                    if (data.role === 'admin') {
                        log('‚úÖ User has admin role in Firestore!', 'success');
                        document.getElementById('invite-section').style.display = 'block';
                    } else {
                        log(`‚ö†Ô∏è User has role: ${data.role || 'none'}`, 'warning');
                    }
                } else {
                    docDiv.textContent = 'No document found';
                    log('‚ùå No user document in Firestore', 'error');
                }
                
                // Check if claims match Firestore
                const user = auth.currentUser;
                if (user) {
                    const idTokenResult = await user.getIdTokenResult();
                    const tokenRole = idTokenResult.claims.role;
                    const firestoreRole = userDoc.exists ? userDoc.data().role : null;
                    
                    if (tokenRole !== firestoreRole) {
                        log(`‚ö†Ô∏è Role mismatch! Token: ${tokenRole}, Firestore: ${firestoreRole}`, 'warning');
                        log('Consider forcing a token refresh', 'warning');
                    }
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }
        
        // Setup first admin (modern approach)
        async function setupFirstAdmin() {
            if (!currentUserId) {
                log('No user logged in', 'error');
                return;
            }
            
            if (!isSystemFirstUser) {
                log('System already has admins', 'error');
                return;
            }
            
            if (!confirm('Become the first admin of this system?')) {
                return;
            }
            
            try {
                log('Setting up first admin...');
                
                const user = auth.currentUser;
                const adminData = {
                    id: currentUserId,
                    email: user.email,
                    name: user.displayName || 'System Admin',
                    photoURL: user.photoURL || '',
                    role: 'admin',
                    status: 'active',
                    isFounder: true,
                    permissions: ['*'], // All permissions
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    createdBy: 'system:first-admin-setup'
                };
                
                // Create admin document
                await db.collection('users').doc(currentUserId).set(adminData);
                log('‚úÖ First admin created successfully!', 'success');
                
                // Wait for Cloud Function to sync claims
                log('Waiting for claims sync...', 'info');
                setTimeout(async () => {
                    await forceTokenRefresh();
                    await checkSystemStatus();
                    await checkUser();
                }, 2000);
                
            } catch (error) {
                log(`Error setting up first admin: ${error.message}`, 'error');
            }
        }
        
        // Force token refresh to get updated claims
        async function forceTokenRefresh() {
            try {
                log('Forcing token refresh...');
                const user = auth.currentUser;
                if (user) {
                    await user.getIdToken(true);
                    const idTokenResult = await user.getIdTokenResult();
                    document.getElementById('jwt-claims').textContent = JSON.stringify(idTokenResult.claims, null, 2);
                    log('‚úÖ Token refreshed', 'success');
                    
                    // Update UI with new role
                    const userDiv = document.getElementById('current-user');
                    const tokenRole = idTokenResult.claims.role || 'none';
                    userDiv.querySelector('p:last-child').innerHTML = `<strong>Token Role:</strong> ${tokenRole}`;
                }
            } catch (error) {
                log(`Error refreshing token: ${error.message}`, 'error');
            }
        }
        
        // Send invite (modern approach)
        async function sendInvite() {
            const emailInput = document.getElementById('invite-email');
            const roleSelect = document.getElementById('invite-role');
            const messageDiv = document.getElementById('invite-message');
            
            const email = emailInput.value.trim();
            const role = roleSelect.value;
            
            if (!email) {
                messageDiv.innerHTML = '<span class="error">Please enter an email</span>';
                return;
            }
            
            try {
                log(`Sending invite to ${email} as ${role}...`);
                
                // Create invite in Firestore
                const invite = await db.collection('invites').add({
                    email,
                    role,
                    invitedBy: currentUserId,
                    invitedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'pending',
                    expiresAt: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000) // 7 days
                });
                
                messageDiv.innerHTML = `
                    <span class="success">‚úÖ Invite sent!</span><br>
                    <small>Invite ID: ${invite.id}</small><br>
                    <small>Share this link: ${window.location.origin}/login.html?invite=${invite.id}</small>
                `;
                
                emailInput.value = '';
                log(`‚úÖ Invite created: ${invite.id}`, 'success');
                
                // TODO: In production, send actual email with the invite link
                
            } catch (error) {
                messageDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                log(`Error sending invite: ${error.message}`, 'error');
            }
        }
        
        // Auto-check on load
        window.onload = () => {
            log('Page loaded, waiting for auth...');
        };
    </script>
</body>
</html>
