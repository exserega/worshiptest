<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agape Worship - Вход</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Agape Worship</h1>
                <p class="auth-subtitle">Система управления песнями прославления</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <h2>Вход в систему</h2>
                
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input 
                        type="email" 
                        id="login-email" 
                        name="email" 
                        required 
                        placeholder="your@email.com"
                    >
                </div>
                
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input 
                        type="password" 
                        id="login-password" 
                        name="password" 
                        required 
                        placeholder="••••••••"
                    >
                </div>
                
                <button type="submit" class="btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i>
                    Войти
                </button>
                
                <div class="auth-divider">
                    <span>или</span>
                </div>
                
                <!-- Social Login -->
                <button type="button" id="google-login-btn" class="btn-social btn-google">
                    <i class="fab fa-google"></i>
                    Войти через Google
                </button>
                
                <button type="button" id="phone-login-btn" class="btn-social btn-phone">
                    <i class="fas fa-phone"></i>
                    Войти по номеру телефона
                </button>
                
                <div class="auth-divider">
                    <span>или</span>
                </div>
                
                <!-- Guest Login -->
                <button type="button" id="guest-login-btn" class="btn-social btn-guest">
                    <i class="fas fa-user-secret"></i>
                    Войти как гость
                </button>
                
                <p class="auth-switch">
                    Нет аккаунта? 
                    <a href="#" id="show-register">Зарегистрироваться</a>
                </p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form" style="display: none;">
                <h2>Регистрация</h2>
                
                <div class="form-group">
                    <label for="register-name">Имя</label>
                    <input 
                        type="text" 
                        id="register-name" 
                        name="name" 
                        required 
                        placeholder="Ваше имя"
                    >
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input 
                        type="email" 
                        id="register-email" 
                        name="email" 
                        required 
                        placeholder="your@email.com"
                    >
                </div>
                
                <div class="form-group">
                    <label for="register-password">Пароль</label>
                    <input 
                        type="password" 
                        id="register-password" 
                        name="password" 
                        required 
                        placeholder="Минимум 6 символов"
                        minlength="6"
                    >
                </div>
                
                <div class="form-group">
                    <label for="register-confirm-password">Подтвердите пароль</label>
                    <input 
                        type="password" 
                        id="register-confirm-password" 
                        name="confirmPassword" 
                        required 
                        placeholder="Повторите пароль"
                    >
                </div>
                
                <button type="submit" class="btn-primary btn-full">
                    <i class="fas fa-user-plus"></i>
                    Зарегистрироваться
                </button>
                
                <p class="auth-switch">
                    Уже есть аккаунт? 
                    <a href="#" id="show-login">Войти</a>
                </p>
            </form>

            <!-- Phone Login Form -->
            <form id="phone-form" class="auth-form" style="display: none;">
                <h2>Вход по телефону</h2>
                
                <div class="form-group">
                    <label for="phone-number">Номер телефона</label>
                    <input 
                        type="tel" 
                        id="phone-number" 
                        name="phone" 
                        required 
                        placeholder="+7 (999) 123-45-67"
                    >
                </div>
                
                <div id="recaptcha-container"></div>
                
                <button type="submit" class="btn-primary btn-full">
                    <i class="fas fa-sms"></i>
                    Получить код
                </button>
                
                <div id="verification-code-group" class="form-group" style="display: none;">
                    <label for="verification-code">Код подтверждения</label>
                    <input 
                        type="text" 
                        id="verification-code" 
                        name="code" 
                        placeholder="123456"
                        maxlength="6"
                    >
                    <button type="button" id="verify-code-btn" class="btn-primary btn-full">
                        Подтвердить
                    </button>
                </div>
                
                <p class="auth-switch">
                    <a href="#" id="back-to-login">Назад к входу</a>
                </p>
            </form>

            <!-- Error/Success Messages -->
            <div id="auth-message" class="auth-message"></div>
        </div>

        <!-- Loading Overlay -->
        <div id="auth-loading" class="auth-loading" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script>
        // Firebase configuration - должен совпадать с основным проектом!
        const firebaseConfig = {
            apiKey: "AIzaSyBlkjVQFtFpMRFexAi6nBqEkIfjFlU5cDo",
            authDomain: "song-archive-389a6.firebaseapp.com",
            projectId: "song-archive-389a6",
            storageBucket: "song-archive-389a6.appspot.com",
            messagingSenderId: "619735277668",
            appId: "1:619735277668:web:51d2684bd8d4444eaf3f71",
            measurementId: "G-Z6QYH5YD2E"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Устанавливаем persistence для сохранения сессии между страницами
        firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
            .then(() => {
                console.log('✅ Firebase persistence set to LOCAL');
            })
            .catch((error) => {
                console.error('Error setting persistence:', error);
            });
    </script>
    
    <!-- Auth Module -->
    <script src="src/modules/auth/login.js"></script>
</body>
</html>
