<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agape Worship - Вход</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/auth.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* КРИТИЧНО: Стили кнопки назад должны применяться мгновенно */
        .back-btn {
            position: fixed !important;
            top: 20px !important;
            left: 20px !important;
            z-index: 1000 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            width: 40px !important;
            height: 40px !important;
            border: none !important;
            background: #1a1f2e !important;
            color: #b0b0b0 !important;
            border-radius: 10px !important;
            cursor: pointer !important;
            transition: background 0.2s ease, color 0.2s ease !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        /* Кнопка скрыта по умолчанию, но без анимации */
        .auth-screen .back-btn {
            display: none !important;
        }
        
        /* Кнопка видна только когда экран активен */
        .auth-screen.active .back-btn {
            display: flex !important;
        }
        
        .back-btn:hover {
            background: #22d3ee !important;
            color: white !important;
        }
        
        .back-btn i {
            font-size: 1rem !important;
            color: inherit !important;
        }
        
        /* Стили для новых элементов */
        .auth-subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .guest-link {
            margin-top: 20px;
            opacity: 0.8;
        }
        
        .guest-link a {
            font-size: 0.9rem;
            text-decoration: underline;
        }
        
        /* Скрываем Apple кнопку если не поддерживается */
        .auth-btn[id="apple-login-btn"] {
            display: none;
        }
        
        /* Показываем Apple кнопку только на устройствах Apple */
        @supports (-webkit-touch-callout: none) {
            .auth-btn[id="apple-login-btn"] {
                display: flex;
            }
        }
    </style>
    
    <!-- Firebase SDK (v8) и единая инициализация -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type="module" src="../firebase-init.js"></script>
    <script type="module">
        import logger from '../src/utils/logger.js';
        window.appLogger = logger;
    </script>
</head>
<body>
    <div class="auth-container">
        <!-- Main Screen - Minimalist Login -->
        <div id="main-auth" class="auth-screen active">
            <h1 class="app-title">Agape Worship</h1>
            
            <p class="auth-subtitle">Войти через</p>
            
            <div class="auth-buttons">
                <button type="button" id="google-login-btn" class="auth-btn" title="Войти через Google">
                    <i class="fab fa-google"></i>
                </button>
                
                <button type="button" id="email-login-btn" class="auth-btn" title="Войти по email">
                    <i class="fas fa-envelope"></i>
                </button>
                
                <button type="button" id="apple-login-btn" class="auth-btn" title="Войти через Apple">
                    <i class="fab fa-apple"></i>
                </button>
            </div>
            
            <p class="auth-link">
                <a href="#" id="show-register">Создать аккаунт</a>
            </p>
            
            <p class="auth-link guest-link">
                <a href="#" id="guest-login-btn">Войти как гость</a>
            </p>
        </div>

        <!-- Email Login Form -->
        <div id="email-form" class="auth-screen">
            <button class="back-btn" id="back-from-email">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <h2 class="form-title">Вход</h2>
            
            <form id="login-form" class="minimal-form">
                <input 
                    type="email" 
                    id="login-email" 
                    name="email" 
                    required 
                    placeholder="Email"
                    autocomplete="email"
                >
                
                <input 
                    type="password" 
                    id="login-password" 
                    name="password" 
                    required 
                    placeholder="Пароль"
                    autocomplete="current-password"
                >
                
                <button type="submit" class="submit-btn">
                    Войти
                </button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="auth-screen">
            <button class="back-btn" id="back-from-register">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <h2 class="form-title">Регистрация</h2>
            
            <form id="register-form-element" class="minimal-form">
                <input 
                    type="text" 
                    id="register-name" 
                    name="name" 
                    required 
                    placeholder="Имя"
                    autocomplete="name"
                >
                
                <input 
                    type="email" 
                    id="register-email" 
                    name="email" 
                    required 
                    placeholder="Email"
                    autocomplete="email"
                >
                
                <input 
                    type="password" 
                    id="register-password" 
                    name="password" 
                    required 
                    placeholder="Пароль"
                    autocomplete="new-password"
                    minlength="6"
                >
                
                <input 
                    type="password" 
                    id="register-confirm-password" 
                    name="confirmPassword" 
                    required 
                    placeholder="Подтвердите пароль"
                    autocomplete="new-password"
                >
                
                <button type="submit" class="submit-btn">
                    Создать аккаунт
                </button>
            </form>
        </div>



        <!-- Error/Success Messages -->
        <div id="auth-message" class="auth-message"></div>

        <!-- Loading Overlay -->
        <div id="auth-loading" class="auth-loading" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Firebase уже инициализирован в ../firebase-init.js; настраиваем persistence c защитой -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
                    .then(() => {
                        if (window.appLogger) window.appLogger.log('✅ Firebase persistence set to LOCAL');
                        else console.log('✅ Firebase persistence set to LOCAL');
                    })
                    .catch((error) => {
                        if (window.appLogger) window.appLogger.error('Error setting persistence:', error);
                        else console.error('Error setting persistence:', error);
                    });
            } catch (e) {
                if (window.appLogger) window.appLogger.error('Firebase not initialized yet:', e);
                else console.error('Firebase not initialized yet:', e);
            }
        });
    </script>
    
    <!-- Auth Module -->
    <script type="module" src="../src/modules/auth/login.js"></script>
</body>
</html>
