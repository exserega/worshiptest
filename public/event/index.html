<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Событие - Agape Worship</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../../styles/variables.css">
    <link rel="stylesheet" href="../../styles/base.css">
    <link rel="stylesheet" href="../../styles/event-page.css">
    <link rel="stylesheet" href="../../styles/event-player.css">
    
    <!-- Meta tags для шеринга -->
    <meta property="og:title" content="Событие - Agape Worship">
    <meta property="og:description" content="Список песен для служения">
    <meta property="og:type" content="website">
    <meta property="og:image" content="../../assets/images/share-preview.png">
</head>
<body data-theme="dark">
    <!-- Контейнер приложения -->
    <div id="app" class="event-page">
        <!-- Шапка -->
        <header class="event-header">
            <div class="header-content">
                <button id="back-btn" class="back-btn" aria-label="Назад">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="header-title">Загрузка...</h1>
                <button id="share-btn" class="share-btn" aria-label="Поделиться">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
        </header>
        
        <!-- Основной контент -->
        <main class="event-content">
            <!-- Загрузка -->
            <div id="loading" class="loading-container">
                <div class="loading-spinner"></div>
                <p>Загрузка события...</p>
            </div>
            
            <!-- Информация о событии -->
            <section id="event-info" class="event-info" style="display: none;">
                <div class="event-details">
                    <div class="event-date-time">
                        <i class="fas fa-calendar"></i>
                        <span id="event-date">-</span>
                    </div>
                    <div class="event-leader" id="event-leader-info" style="display: none;">
                        <i class="fas fa-user"></i>
                        <span id="event-leader">-</span>
                    </div>
                    <div class="event-participants" id="event-participants-info" style="display: none;">
                        <i class="fas fa-users"></i>
                        <span id="event-participants-count">-</span> участников
                    </div>
                </div>
                
                <div class="event-comment" id="event-comment-section" style="display: none;">
                    <p id="event-comment"></p>
                </div>
            </section>
            
            <!-- Список песен -->
            <section id="songs-section" class="songs-section" style="display: none;">
                <div class="section-header">
                    <h2>Список песен</h2>
                    <span class="songs-count" id="songs-count">0 песен</span>
                </div>
                
                <div id="songs-list" class="songs-list">
                    <!-- Песни будут добавлены динамически -->
                </div>
                
                <button id="launch-player" class="launch-player-btn">
                    <i class="fas fa-play"></i>
                    Запустить просмотр
                </button>
            </section>
            
            <!-- Участники -->
            <section id="participants-section" class="participants-section" style="display: none;">
                <div class="section-header">
                    <h2>Участники</h2>
                </div>
                <div id="participants-list" class="participants-list">
                    <!-- Участники будут добавлены динамически -->
                </div>
            </section>
            
            <!-- Комментарии -->
            <section id="comments-section" class="comments-section" style="display: none;">
                <div class="section-header">
                    <h2>Комментарии</h2>
                </div>
                <div id="comments-list" class="comments-list">
                    <!-- Комментарии будут добавлены динамически -->
                </div>
                <div id="comment-form" class="comment-form" style="display: none;">
                    <textarea id="comment-input" placeholder="Написать комментарий..." rows="3"></textarea>
                    <button id="send-comment" class="send-comment-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </section>
            
            <!-- Ошибка -->
            <div id="error" class="error-container" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <h2>Событие не найдено</h2>
                <p>Возможно, событие было удалено или у вас нет доступа к нему.</p>
                <button onclick="window.history.back()" class="btn-primary">Вернуться назад</button>
            </div>
        </main>
        
        <!-- Модальное окно для шеринга -->
        <div id="share-modal" class="share-modal" style="display: none;">
            <div class="share-modal-content">
                <h3>Поделиться событием</h3>
                <div class="share-options">
                    <button id="share-whatsapp" class="share-option">
                        <i class="fab fa-whatsapp"></i>
                        WhatsApp
                    </button>
                    <button id="share-telegram" class="share-option">
                        <i class="fab fa-telegram"></i>
                        Telegram
                    </button>
                    <button id="share-copy" class="share-option">
                        <i class="fas fa-link"></i>
                        Скопировать ссылку
                    </button>
                </div>
                <button id="close-share" class="close-modal-btn">Закрыть</button>
            </div>
        </div>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Общая инициализация Firebase -->
    <script type="module" src="../../firebase-init.js"></script>
    
    <!-- Event page logic -->
    <script type="module" src="./event-page.js"></script>
</body>
</html>
