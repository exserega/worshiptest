<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Миграция репертуара — Agape Worship</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body { margin: 0; font-family: 'Montserrat', sans-serif; background: #111827; }
    .container { max-width: 460px; margin: 0 auto; padding: 16px; }
    h1 { font-size: 18px; margin: 0 0 12px 0; color: #e5e7eb; }
    p  { font-size: 12px; margin: 0 0 16px 0; color: #9ca3af; }
    .panel { background: #1f2937; border: 1px solid #374151; border-radius: 12px; padding: 16px; }
    .field { margin-bottom: 12px; }
    label { display: block; font-size: 11px; color: #9ca3af; margin-bottom: 6px; text-transform: uppercase; letter-spacing: .03em; }
    select { width: 100%; background: #111827; color: #e5e7eb; border: 1px solid #374151; border-radius: 8px; padding: 10px 12px; font-size: 14px; }
    .actions { display: flex; gap: 8px; margin-top: 12px; }
    .btn { flex: 1; height: 40px; border-radius: 8px; border: 1px solid #374151; background: #1a1f2e; color: #9ca3af; cursor: pointer; }
    .btn.primary { background: #22d3ee; color: #111827; border-color: #22d3ee; font-weight: 600; }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    .log { margin-top: 16px; background: #0f172a; border: 1px solid #374151; border-radius: 12px; padding: 12px; color: #9ca3af; font-size: 12px; height: 240px; overflow: auto; }
    .status { margin-top: 8px; color: #e5e7eb; font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Миграция репертуара</h1>
    <p>Перенос песен из старой структуры Vocalists в Users/{userId}/repertoire/</p>
    <div class="panel">
      <div class="field">
        <label for="vocalistSelect">Вокалист (старый)</label>
        <select id="vocalistSelect"></select>
      </div>
      <div class="field">
        <label for="userSelect">Пользователь (email)</label>
        <select id="userSelect"></select>
      </div>
      <div class="actions">
        <button id="refreshBtn" class="btn"><i class="fas fa-sync" style="color:#9ca3af;"></i></button>
        <button id="migrateBtn" class="btn primary">Перенести</button>
      </div>
      <div class="status" id="statusText">Готово к переносу</div>
      <div class="log" id="log"></div>
    </div>
  </div>

  <!-- Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="/firebase-init.js" type="module"></script>
  <script src="./migrate.js" defer></script>
</body>
</html>
