<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>–¢–µ—Å—Ç –∑–∞—â–∏—Ç—ã –æ—Å–Ω–æ–≤–∞—Ç–µ–ª—è</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body {

            max-width: 800px;
            margin: 0 auto;

            background: #f5f5f5;
        }

        }
        h1 {

        .user-info {

        }

        }
        .buttons {

        button {

        }
        .btn-primary {

        }
        .btn-danger {
            background: #dc3545;

        }
        .btn-success {
            background: #28a745;

        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è –¢–µ—Å—Ç –∑–∞—â–∏—Ç—ã –æ—Å–Ω–æ–≤–∞—Ç–µ–ª—è</h1>
        
        <div id="current-user" class="user-info">
            <h3>–¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</h3>
            <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>
        
        <div id="founder-info" class="user-info founder">
            <h3>–û—Å–Ω–æ–≤–∞—Ç–µ–ª—å —Å–∏—Å—Ç–µ–º—ã:</h3>
            <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>
        
        <div class="buttons">
            <button id="test-edit-status" class="btn-primary" disabled>
                –ü–æ–ø—ã—Ç–∞—Ç—å—Å—è –∏–∑–º–µ–Ω–∏—Ç—å —Å—Ç–∞—Ç—É—Å –æ—Å–Ω–æ–≤–∞—Ç–µ–ª—è
            </button>
            <button id="test-edit-branch" class="btn-primary" disabled>
                –ü–æ–ø—ã—Ç–∞—Ç—å—Å—è –∏–∑–º–µ–Ω–∏—Ç—å —Ñ–∏–ª–∏–∞–ª –æ—Å–Ω–æ–≤–∞—Ç–µ–ª—è
            </button>
            <button id="test-edit-role" class="btn-danger" disabled>
                –ü–æ–ø—ã—Ç–∞—Ç—å—Å—è –∏–∑–º–µ–Ω–∏—Ç—å —Ä–æ–ª—å –æ—Å–Ω–æ–≤–∞—Ç–µ–ª—è
            </button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        // Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const firebaseConfig = {
            apiKey: "AIzaSyAbgMIqFR6bQlxG7lbCQZd2E4ahB5cLmFI",
            authDomain: "song-archive-389a6.firebaseapp.com",
            projectId: "song-archive-389a6",
            storageBucket: "song-archive-389a6.appspot.com",
            messagingSenderId: "1005115775407",
            appId: "1:1005115775407:web:b646015a55c5c0e6cbac5d"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        let founderUser = null;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    currentUser = { id: user.uid, ...userDoc.data() };
                    displayCurrentUser();
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ—Å–Ω–æ–≤–∞—Ç–µ–ª—è
                    await loadFounder();
                    
                    // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫–∏ –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–¥–º–∏–Ω
                    if (currentUser.role === 'admin') {
                        document.querySelectorAll('button[disabled]').forEach(btn => {
                            btn.disabled = false;
                        });
                    }
                }
            } else {
                window.location.href = '/login.html';
            }
        });

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function displayCurrentUser() {
            const el = document.getElementById('current-user');
            el.innerHTML = `
                <h3>–¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</h3>
                <p><strong>–ò–º—è:</strong> ${currentUser.name}</p>
                <p><strong>Email:</strong> ${currentUser.email}</p>
                <p><strong>–†–æ–ª—å:</strong> ${currentUser.role}</p>
                <p><strong>–û—Å–Ω–æ–≤–∞—Ç–µ–ª—å:</strong> ${currentUser.isFounder ? '–î–∞ ‚úÖ' : '–ù–µ—Ç ‚ùå'}</p>
            `;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –æ—Å–Ω–æ–≤–∞—Ç–µ–ª—è
        async function loadFounder() {
            const foundersQuery = await db.collection('users')
                .where('isFounder', '==', true)
                .limit(1)
                .get();
                
            if (!foundersQuery.empty) {
                const founderDoc = foundersQuery.docs[0];
                founderUser = { id: founderDoc.id, ...founderDoc.data() };
                displayFounder();
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Å–Ω–æ–≤–∞—Ç–µ–ª—è
        function displayFounder() {
            const el = document.getElementById('founder-info');
            el.innerHTML = `
                <h3>–û—Å–Ω–æ–≤–∞—Ç–µ–ª—å —Å–∏—Å—Ç–µ–º—ã:</h3>
                <p><strong>–ò–º—è:</strong> ${founderUser.name}</p>
                <p><strong>Email:</strong> ${founderUser.email}</p>
                <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${founderUser.status}</p>
                <p><strong>–§–∏–ª–∏–∞–ª:</strong> ${founderUser.branchId || '–ù–µ –Ω–∞–∑–Ω–∞—á–µ–Ω'}</p>
            `;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult(message, isSuccess) {
            const resultsEl = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.textContent = message;
            resultsEl.appendChild(resultDiv);
            
            setTimeout(() => {
                resultDiv.remove();
            }, 5000);
        }

        // –¢–µ—Å—Ç –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        document.getElementById('test-edit-status').addEventListener('click', async () => {
            if (!founderUser) return;
            
            try {
                await db.collection('users').doc(founderUser.id).update({
                    status: 'blocked',
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                showResult('‚ùå –û–®–ò–ë–ö–ê: –£–¥–∞–ª–æ—Å—å –∏–∑–º–µ–Ω–∏—Ç—å —Å—Ç–∞—Ç—É—Å –æ—Å–Ω–æ–≤–∞—Ç–µ–ª—è! –ó–∞—â–∏—Ç–∞ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç!', false);
                await loadFounder();
            } catch (error) {
                showResult('‚úÖ –•–æ—Ä–æ—à–æ: ' + error.message, true);
            }
        });

        // –¢–µ—Å—Ç –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ñ–∏–ª–∏–∞–ª–∞
        document.getElementById('test-edit-branch').addEventListener('click', async () => {
            if (!founderUser) return;
            
            try {
                await db.collection('users').doc(founderUser.id).update({
                    branchId: 'test-branch-id',
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                showResult('‚ùå –û–®–ò–ë–ö–ê: –£–¥–∞–ª–æ—Å—å –∏–∑–º–µ–Ω–∏—Ç—å —Ñ–∏–ª–∏–∞–ª –æ—Å–Ω–æ–≤–∞—Ç–µ–ª—è! –ó–∞—â–∏—Ç–∞ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç!', false);
                await loadFounder();
            } catch (error) {
                showResult('‚úÖ –•–æ—Ä–æ—à–æ: ' + error.message, true);
            }
        });

        // –¢–µ—Å—Ç –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–æ–ª–∏
        document.getElementById('test-edit-role').addEventListener('click', async () => {
            if (!founderUser) return;
            
            try {
                await db.collection('users').doc(founderUser.id).update({
                    role: 'user',
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                showResult('‚ùå –û–®–ò–ë–ö–ê: –£–¥–∞–ª–æ—Å—å –∏–∑–º–µ–Ω–∏—Ç—å —Ä–æ–ª—å –æ—Å–Ω–æ–≤–∞—Ç–µ–ª—è! –ó–∞—â–∏—Ç–∞ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç!', false);
                await loadFounder();
            } catch (error) {
                showResult('‚úÖ –•–æ—Ä–æ—à–æ: ' + error.message, true);
            }
        });
    </script>
</body>
</html>
